<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Example</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div id="contentContainer">
    <!-- Content will be loaded here -->
</div>

<button id="loadContentBtn">Load Content</button>

<script>
    $(document).ready(function () {
    $("#loadContentBtn").on("click", function () {
        // AJAX request
        $.ajax({
            url: "theme/index.html",  // Replace with the actual path to your file
            type: "GET",
            dataType: "html",
            success: function (data) {
                // Update the content of the div
                $("#contentContainer").html(data);
                var styleLink = $("#contentContainer").find("link[rel='stylesheet']");
                    if (styleLink.length > 0) {
                        var cssUrl = styleLink.attr("href");
                        $("<link rel='stylesheet' type='text/css' href='" + cssUrl + "'>").appendTo("head");
                    }

               window.history.pushState('', '', '/journal.actuariesindia.org');

            },
            error: function (error) {
                console.log("Error loading content: ", error);
            }
        });
    });
    function updateURLParameter(url, param, value) {
        var regex = new RegExp('(' + param + '=)[^&]*');
        var newUrl = url.replace(regex, '$1' + value);
        
        if (url === newUrl) {
            newUrl += (url.indexOf('?') === -1 ? '?' : '&') + param + '=' + value;
        }

        return newUrl;
    }
});

</script>

</body>
</html>
