<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Container for the gallery divs using flexbox */
        .gallery-container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next row */
            justify-content: space-between; /* Adjust as needed */
        }

        /* Style for each gallery div */
        .gallery {
            width: 300px; /* Set your desired width */
            overflow: hidden; /* Hide overflow to prevent stretching */
            border: 1px solid #ccc; /* Optional border for visual clarity */
            margin-bottom: 10px; /* Adjust spacing between gallery divs */
            display: flex; /* Use flexbox for center alignment */
            align-items: center; /* Center-align items vertically */
            justify-content: center; /* Center-align items horizontally */
        }

        /* Style for the image */
        .gallery img {
            max-width: 100%; /* Ensure the image doesn't exceed its original size */
            height: auto; /* Maintain the aspect ratio */
        }
    </style>
    <title>Multiple Fixed Size Galleries</title>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
